<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Happy New Year ðŸŽ®</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0b1020;
  --gold: #ffd65a;
  --pixel: "Press Start 2P", monospace;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100svh;
  background:
    radial-gradient(circle at bottom, #10183a, var(--bg));
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-family: var(--pixel);
  overflow: hidden;
  image-rendering: pixelated;
}

canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}

.screen {
  z-index: 1;
  text-align: center;
  padding: 24px 16px;
  max-width: 360px;
  background: rgba(0,0,0,0.25);
  border: 4px solid #2a3470;
  box-shadow:
    0 0 0 4px #000,
    0 0 20px rgba(255,214,90,.4);
}

h1 {
  font-size: 1.2rem;
  line-height: 1.6;
  color: #fff;
  text-shadow: 2px 2px 0 #000;
}

.year {
  margin: 16px 0;
  font-size: 2rem;
  color: var(--gold);
  text-shadow:
    2px 2px 0 #000,
    0 0 12px var(--gold);
}

.msg {
  font-size: 0.7rem;
  line-height: 1.8;
  opacity: .9;
}

.blink {
  animation: blink 1.2s steps(1) infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}
</style>
</head>

<body>

<canvas id="px"></canvas>

<div class="screen">
  <h1>HAPPY NEW YEAR</h1>
  <div class="year">2026</div>
  <div class="msg">
    PRESS START<br>
    FOR A GREAT YEAR
    <div class="blink">â–®</div>
  </div>
</div>

<script>
const c = document.getElementById("px");
const ctx = c.getContext("2d");

function resize() {
  c.width = innerWidth;
  c.height = innerHeight;
}
resize();
addEventListener("resize", resize);

// Pixel stars
const stars = Array.from({ length: 120 }, () => ({
  x: Math.random() * c.width,
  y: Math.random() * c.height,
  s: Math.random() > 0.8 ? 2 : 1
}));

// Pixel fireworks
class PixelFirework {
  constructor() {
    this.x = Math.random() * c.width;
    this.y = c.height;
    this.t = Math.random() * c.height * 0.4;
    this.v = 4;
    this.p = [];
  }
  explode() {
    for (let i = 0; i < 20; i++) {
      this.p.push({
        x: this.x,
        y: this.y,
        dx: Math.round(Math.cos(i) * 2),
        dy: Math.round(Math.sin(i) * 2),
        o: 1
      });
    }
  }
  update() {
    if (!this.p.length) {
      this.y -= this.v;
      if (this.y <= this.t) this.explode();
    } else {
      this.p.forEach(pt => {
        pt.x += pt.dx;
        pt.y += pt.dy;
        pt.o -= 0.03;
      });
      this.p = this.p.filter(pt => pt.o > 0);
    }
  }
  draw() {
    ctx.fillStyle = "#ffd65a";
    if (!this.p.length) {
      ctx.fillRect(this.x, this.y, 2, 6);
    } else {
      this.p.forEach(pt => {
        ctx.globalAlpha = pt.o;
        ctx.fillRect(pt.x, pt.y, 2, 2);
      });
      ctx.globalAlpha = 1;
    }
  }
}

let fireworks = [];

function loop() {
  ctx.clearRect(0, 0, c.width, c.height);

  // draw stars
  ctx.fillStyle = "#fff";
  stars.forEach(s => ctx.fillRect(s.x, s.y, s.s, s.s));

  if (Math.random() < 0.03) fireworks.push(new PixelFirework());

  fireworks.forEach((f, i) => {
    f.update();
    f.draw();
    if (!f.p.length && f.y <= f.t) fireworks.splice(i, 1);
  });

  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
