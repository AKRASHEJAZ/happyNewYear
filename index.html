<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Happy New Year ðŸŽ†</title>

<style>
:root {
  --gold: #ffcc00;
  --bg1: #0b1020;
  --bg2: #02030a;
}

* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  min-height: 100svh;
  background: radial-gradient(circle at bottom, var(--bg1), var(--bg2));
  display: flex;
  align-items: center;
  justify-content: center;
  padding: env(safe-area-inset-top) env(safe-area-inset-right)
           env(safe-area-inset-bottom) env(safe-area-inset-left);
  color: #fff;
  font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
  overflow: hidden;
}

/* Fireworks canvas */
canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* Content */
.card {
  z-index: 1;
  width: 100%;
  max-width: 360px;
  padding: 28px 22px;
  text-align: center;
  animation: rise 1.8s ease forwards;
}

h1 {
  font-size: clamp(2.2rem, 8vw, 3.2rem);
  line-height: 1.15;
  margin: 0;
  text-shadow:
    0 0 10px #fff,
    0 0 20px var(--gold),
    0 0 40px var(--gold);
  animation: glow 2s ease-in-out infinite alternate;
}

.year {
  font-size: clamp(3rem, 12vw, 4.5rem);
  font-weight: 700;
  color: var(--gold);
  margin: 8px 0 12px;
}

.message {
  font-size: 1.05rem;
  opacity: 0.9;
  line-height: 1.5;
}

/* Desktop enhancement */
@media (min-width: 768px) {
  .card {
    max-width: 520px;
  }

  .message {
    font-size: 1.2rem;
  }
}

/* Animations */
@keyframes glow {
  from {
    text-shadow:
      0 0 10px #fff,
      0 0 20px var(--gold),
      0 0 30px var(--gold);
  }
  to {
    text-shadow:
      0 0 20px #fff,
      0 0 40px var(--gold),
      0 0 60px var(--gold);
  }
}

@keyframes rise {
  from {
    opacity: 0;
    transform: translateY(24px) scale(0.95);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}
</style>
</head>

<body>

<canvas id="fw"></canvas>

<div class="card">
  <h1>Happy New Year ðŸŽ‰</h1>
  <div class="year">2026</div>
  <div class="message">
    May this year bring you peace,<br>
    success, and moments worth remembering âœ¨
  </div>
</div>

<script>
const canvas = document.getElementById("fw");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth * devicePixelRatio;
  canvas.height = window.innerHeight * devicePixelRatio;
  ctx.scale(devicePixelRatio, devicePixelRatio);
}
resize();
window.addEventListener("resize", resize);

class Firework {
  constructor() {
    this.x = Math.random() * innerWidth;
    this.y = innerHeight;
    this.target = Math.random() * innerHeight * 0.45;
    this.speed = Math.random() * 2 + 4;
    this.particles = [];
    this.done = false;
  }

  explode() {
    for (let i = 0; i < 28; i++) {
      this.particles.push({
        x: this.x,
        y: this.y,
        a: Math.random() * Math.PI * 2,
        s: Math.random() * 2.5 + 0.8,
        o: 1
      });
    }
  }

  update() {
    if (!this.done && this.particles.length === 0) {
      this.y -= this.speed;
      if (this.y <= this.target) {
        this.explode();
      }
    } else {
      this.particles.forEach(p => {
        p.x += Math.cos(p.a) * p.s;
        p.y += Math.sin(p.a) * p.s;
        p.o -= 0.02;
      });
      this.particles = this.particles.filter(p => p.o > 0);
      if (!this.particles.length) this.done = true;
    }
  }

  draw() {
    if (!this.done && this.particles.length === 0) {
      ctx.fillStyle = "#fff";
      ctx.fillRect(this.x, this.y, 2, 8);
    } else {
      this.particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 1.8, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,204,0,${p.o})`;
        ctx.fill();
      });
    }
  }
}

let fireworks = [];

function loop() {
  ctx.clearRect(0, 0, innerWidth, innerHeight);

  if (Math.random() < 0.04) fireworks.push(new Firework());

  fireworks.forEach((f, i) => {
    f.update();
    f.draw();
    if (f.done) fireworks.splice(i, 1);
  });

  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
